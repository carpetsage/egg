<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon-precomposed" href="/static/favicon-180.png" />
    <title>Loot analysis - wasmegg</title>
    <meta
      name="description"
      content="Statistical analysis of Egg, Inc. artifact mission rewards data through interactive plots"
    />
    <meta property="og:image" content="https://wasmegg-carpet.netlify.app/banner.png" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Loot analysis - wasmegg" />
    <meta property="og:url" content="https://wasmegg-carpet.netlify.app/loot-analysis/" />
    <meta
      property="og:description"
      content="Statistical analysis of Egg, Inc. artifact mission rewards data through interactive plots"
    />
    <link rel="stylesheet" href="@@app.css@@" />
  </head>
  <body>
    <div class="text-sm bg-red-700 text-white pl-4 pr-24 py-2">
      This tool has not been updated for game version 1.21 yet. Some data may not reflect latest
      changes in ship quality, capacity, and duration. Use with caution.
    </div>
    <main class="flex-1 w-full mx-auto">
      <h1 class="mx-4 my-4 text-center text-lg leading-6 font-medium text-gray-900">
        Loot analysis
      </h1>
      <div id="app" class="mt-4">
        <div class="flex items-center justify-center">
          <svg
            class="animate-spin -ml-1 mr-3 h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Loading program...
        </div>
      </div>
    </main>
    <a
      href="https://wasmegg-carpet.netlify.app/"
      target="_blank"
      class="other-tools-ribbon"
      title="@mk2's related tools for Egg, Inc."
      >Other tools</a
    >
    <script src="@@app.js@@"></script>
    <script
      data-goatcounter="https://wasmegg-carpet.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
</html>
