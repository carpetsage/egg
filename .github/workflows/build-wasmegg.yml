name: build-wasmegg
on:
  push:
    paths:
      - 'wasmegg/**'
      - 'ui/**'
      - 'lib/**'
      - 'periodicals/*'
      - 'periodicals/data/events.json'
  pull_request:
    types: [ opened, edited, reopened]
    paths:
      - "lib/**"
      - "ui/**"
      - "wasmegg/**"
      - "periodicals/*"
  workflow_dispatch:
 #schedule:
    # Regenerate every day to incorporate updated mission outcome data.
    # Scheduled after https://github.com/ei-labo/cold-api/blob/f46659b12592200621a2f27adb031e9ed0b87cbf/.github/workflows/build.yml#L5-L6.
    # - cron: '30 4 * * *'
jobs:
  # No TS type checking for faster deployment.
  wasmegg-fastbuild:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wasmegg
    steps:
      - uses: actions/checkout@v3
      - name: Set up protoc
        run: |
          sudo apt-get install -y --no-install-recommends protobuf-compiler
          # Install protoc-gen-doc
          basename=protoc-gen-doc-1.4.1.linux-amd64.go1.15.2
          wget https://github.com/pseudomuto/protoc-gen-doc/releases/download/v1.4.1/$basename.tar.gz
          tar xf $basename.tar.gz
          echo "$PWD/$basename" >> $GITHUB_PATH
      - name: Set up ets
        run: |
          wget https://github.com/zmwangx/ets/releases/download/v0.2.1/ets_0.2.1_linux_amd64.deb
          sudo dpkg -i ets_0.2.1_linux_amd64.deb
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "^8.1.1"
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            pnpm-global/pnpm-lock.yaml
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Do other preparations
        run: |
          ../action-scripts/prepare
      - name: Build lib
        working-directory: lib
        run: |
          make init
          make
      - name: Initialize dependencies
        run: |
          make init -j1
      - name: Build
        run: |
          make -j2 fastbuild
        env:
          EIAPI_TOKEN: ${{ secrets.EIAPI_TOKEN }}
      - name: Install netlify cli
        run: |
          echo $GITHUB_WORKSPACE/pnpm-global >> $GITHUB_PATH
          pnpm add --global netlify-cli
      - name: Deploy
        run: |
          netlify deploy --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_WASMEGG_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        if: github.ref == 'refs/heads/main'
      - name: Deploy to branch-specific URL
        run: |
          netlify deploy --alias "${GITHUB_REF##*/}"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_WASMEGG_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        if: github.ref != 'refs/heads/main'
      - name: Deploy to commit-specific URL
        run: |
          netlify deploy --alias "$GITHUB_SHA"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_WASMEGG_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  # With TS type checking.
  wasmegg-fullbuild:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wasmegg
    steps:
      - uses: actions/checkout@v3
      - name: Set up protoc
        run: |
          sudo apt-get install -y --no-install-recommends protobuf-compiler
          # Install protoc-gen-doc
          basename=protoc-gen-doc-1.4.1.linux-amd64.go1.15.2
          wget https://github.com/pseudomuto/protoc-gen-doc/releases/download/v1.4.1/$basename.tar.gz
          tar xf $basename.tar.gz
          echo "$PWD/$basename" >> $GITHUB_PATH
      - name: Set up ets
        run: |
          wget https://github.com/zmwangx/ets/releases/download/v0.2.1/ets_0.2.1_linux_amd64.deb
          sudo dpkg -i ets_0.2.1_linux_amd64.deb
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "^8.1.1"
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            pnpm-global/pnpm-lock.yaml
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Do other preparations
        run: |
          ../action-scripts/prepare
      - name: Build lib
        working-directory: lib
        run: |
          make init
          make
      - name: Initialize dependencies
        run: |
          make init -j1
      - name: Build
        run: |
          make -j2
        env:
          EIAPI_TOKEN: ${{ secrets.EIAPI_TOKEN }}
